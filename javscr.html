<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Javascript</title>
</head>
<body>
    <script language="javascript" type="text/javascript">
        var num1 = 40, num2 = 10;
        document.write(num1 + num2)
        document.write("<br/>")
        document.write(num1 - num2)
        document.write("<br/>")
        document.write(num1 * num2)
        document.write("<br/>")
        document.write(num1 / num2)
        document.write("<br/>")
        document.write(num1 % num2)

        document.write("<br/>")
        document.write("<br/>")
        var result = num1 + num2;
        document.write(result)

        document.write("<br/>")
        document.write("<br/>")

        num1 = num1 + 3
        document.write(num1)
        document.write("<br/>")
        num1 += 3
        document.write(num1)
        document.write("<br/>")
        num1 --
        document.write(num1)

        document.write("<br/>")
        var result = (10 + 4) * 30
        document.write(result)

    </script>
</body>
</html>
