        a:link {color: red;}

        a:hover {color: greenyellow;}
        a:active { color: goldenrod;}
    </style>

    <div style="background-color: red; width: 300px; height: 100px; position: absolute; top: 40px; left: 80px; z-index: 2;"></div>

    <div style="background-color: yellow; width: 300px; height: 100px; position: absolute; top: 80px; left: 40px; z-index: 1;"></div>
